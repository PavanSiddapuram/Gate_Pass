<!DOCTYPE html>
<html>
<head>
    <title>Profile Setup</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/profile_setup_styles.css' %}">
</head>
<body>
    <div id="main-container">
        <div class="header">
            <h1>Profile Setup</h1>
        </div>
        <div class="content">
            <h2>Setup Your Profile</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ user_profile.name }}" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user_profile.email }}" required>
                </div>
                <div class="input-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="Employee" {% if user_profile.role == 'Employee' %}selected{% endif %}>Employee</option>
                        <option value="Department Head" {% if user_profile.role == 'Department Head' %}selected{% endif %}>Department Head</option>
                        <option value="Security Head" {% if user_profile.role == 'Security Head' %}selected{% endif %}>Security Head</option>
                    </select>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="footer">
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
